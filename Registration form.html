<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet"
        href="style.css" type="text/css">
    </head>
    <body>
        <div class="main">
        <div class="Register">
            <h2>Register Here</h2>
            <form id="register"method="post">
            <h2>B-tech Second Year</h2>
            <form id="Year"method="post">
            <label>Student name</label>
            <br>
            <input type="text"Student name="sname"
            id="name"placeholder="Enter Student's name">
            <br><br>
            <label>Branch</label>
            <br>
            <input type="text"Branch name="Branch"
            id="Branch"placeholder="Branch name">
            <br><br>
            <label>Roll Number</label>
            <br>
            <input type="text"Roll Number="Rnumber"
            id="Rnumber"placeholder="Enter Roll Number">
            <br><br>
            <label>Contact Number</label>
            <br>
            <input type="text"Contact Number="Cnumber"
            id="Cnumber"placeholder="Enter Contact Number">
            <br><br>
            <label>E-mail id</label>
            <br>
            <input type="text"E-mail id="Email"
            id="Email"placeholder="Enter E-mail id">
            <br><br>
            <input type="submit" value="submit"
            name="submit" id="submit">
            </form>
        </div><!--end register--> 
        </div><!--end main-->
    </body>
</html>
